name: get_branch_interaction
description: >
  두 지지의 관계(합 > 충 > 형 > 파 > 해)를 우선순위대로 반환합니다.
  입력 순서는 무시합니다.
parameters:
  type: object
  properties:
    branch1:
      type: string
      description: 첫 번째 지지(子~亥)
      enum: ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"]
    branch2:
      type: string
      description: 두 번째 지지(子~亥)
      enum: ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"]
  required: ["branch1", "branch2"]
returns:
  type: object
  description: 관계 이름.

relations:
  "합":
    - ["子", "丑"]
    - ["寅", "亥"]
    - ["卯", "戌"]
    - ["辰", "酉"]
    - ["巳", "申"]
    - ["午", "未"]
  "충":
    - ["子", "午"]
    - ["丑", "未"]
    - ["寅", "申"]
    - ["卯", "酉"]
    - ["辰", "戌"]
    - ["巳", "亥"]
  "형":
    - ["子", "卯"]
    - ["丑", "戌"]
    - ["丑", "未"]
    - ["寅", "巳"]
    - ["申", "寅"]
    - ["辰", "辰"]
    - ["午", "午"]
    - ["酉", "酉"]
    - ["亥", "亥"]
  "파":
    - ["子", "酉"]
    - ["丑", "辰"]
    - ["寅", "亥"]
    - ["卯", "午"]
    - ["申", "亥"]
    - ["酉", "子"]
    - ["戌", "未"]
  "해":
    - ["子", "未"]
    - ["丑", "午"]
    - ["寅", "巳"]
    - ["卯", "辰"]
    - ["申", "亥"]
    - ["酉", "戌"]
