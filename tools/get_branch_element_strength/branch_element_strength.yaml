name: get_branch_element_strength
description: >
  지지/오행 조합에 대한 계절적 세기를 반환합니다.
  범위: strong, high, medium, weak, growing.
parameters:
  type: object
  properties:
    branch:
      type: string
      description: 지지(子~亥)
      enum: ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"]
    element:
      type: string
      description: 오행(목·화·토·금·수)
      enum: ["木", "火", "土", "金", "水"]
  required: ["branch", "element"]
returns:
  type: object
  description: 강도 결과 텍스트.

