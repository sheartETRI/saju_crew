name: get_branch_month
description: >
  지지에 대응하는 절기 월(1~12)을 반환합니다. 예: 寅 -> 1, 酉 -> 8.
parameters:
  type: object
  properties:
    branch:
      type: string
      description: 지지(子~亥)
      enum: ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"]
  required: ["branch"]
returns:
  type: object
  description: 월 번호(1~12).

branch_to_month_map:
  "寅": 1
  "卯": 2
  "辰": 3
  "巳": 4
  "午": 5
  "未": 6
  "申": 7
  "酉": 8
  "戌": 9
  "亥": 10
  "子": 11
  "丑": 12
