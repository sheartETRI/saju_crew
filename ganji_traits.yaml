stems_traits:
  - stem: "甲"
    yinyang: "양"
    element: "木"
    traits:
      외형: "키가 크고 뻣뻣하며 마른 장작처럼 곧고 단단하다."
      성격: "정직하고 직선적이며 강직한 기운을 가진다."
      기타: "큰 나무처럼 곧게 자라며 책임감과 지도력을 가진다."

  - stem: "乙"
    yinyang: "음"
    element: "木"
    traits:
      외형: "귀엽고 부드럽고 유연하며 말이 많고 끼가 있다."
      성격: "애교 있고 사교적이며 감성적이다."
      기타: "꽃이나 덩굴처럼 주변과 조화를 이루며 섬세한 성향을 가진다."

  - stem: "丙"
    yinyang: "양"
    element: "火"
    traits:
      외형: "얼굴이 밝고 명랑하며 웃음이 많다."
      성격: "열정적이고 정면돌파 스타일로 활력이 넘친다."
      기타: "태양과 같은 화기운으로 만물을 따뜻하게 비춘다."

  - stem: "丁"
    yinyang: "음"
    element: "火"
    traits:
      외형: "얼굴형이 계란형이며 부드러운 인상, 그러나 화나면 불같다."
      성격: "희생정신과 봉사정신이 강하고 온화하다."
      기타: "촛불·난로와 같은 따뜻한 불, 금속을 녹여 재련하는 성질을 지닌다."

  - stem: "戊"
    yinyang: "양"
    element: "土"
    traits:
      외형: "덩치가 있고 묵직하며 안정적인 체형."
      성격: "끊고 맺음이 분명하며 정신세계와 신념이 강하다."
      기타: "산처럼 무겁고 크게 자리 잡는 기운으로 만물을 포용한다."

  - stem: "己"
    yinyang: "음"
    element: "土"
    traits:
      외형: "부드러운 토의 기운, 유연하고 잔잔한 느낌을 준다."
      성격: "돌아다니기 좋아하며 융통성이 있다."
      기타: "논밭·흙처럼 생명을 품고 기르는 토로 甲·乙을 기르는 역할."

  - stem: "庚"
    yinyang: "양"
    element: "金"
    traits:
      외형: "작고 단단하며 통통한 느낌. 강한 금속의 이미지."
      성격: "강한 성격을 지니며 리더십과 보스 기질."
      기타: "도끼·칼·농기구 같은 금속의 기운으로 단단하고 절단하는 힘."

  - stem: "辛"
    yinyang: "음"
    element: "金"
    traits:
      외형: "얼굴이 날카롭고 늘씬하며 세련된 인상."
      성격: "끼가 있고 잘난 체하는 기질, 섬세하고 예민하다."
      기타: "보석·귀금속처럼 닦이면 빛나며 정교함과 정제를 상징."

  - stem: "壬"
    yinyang: "양"
    element: "水"
    traits:
      외형: "묵직하고 단단한 인상, 학자형의 이미지."
      성격: "차분하고 유하며 깊은 사고력."
      기타: "큰 강·바다의 물처럼 도량이 넓고 학문적이다."

  - stem: "癸"
    yinyang: "음"
    element: "水"
    traits:
      외형: "작고 부드러운 인상, 얼굴에 잔여드름이 있을 수 있다."
      성격: "애교 있고 섬세하며 창의적이다."
      기타: "이슬·안개 같은 부드러운 물로, 생장을 돕고 감성을 자극한다."

branch_traits:
  - branch: "子"
    element: "水"
    yinyang: "양"
    traits:
      외형: "얼굴이 길고 작으며 체격이 작다. 적당한 키를 가진다."
      성격: "부지런하고 영악하다. 옮겨 다니는 성향이 있다."
      기타: "동물로는 쥐에 해당하며, 활동적이고 빠르다."

  - branch: "丑"
    element: "土"
    yinyang: "음"
    traits:
      외형: "얼굴이 둥글고 턱이 둥글다. 체격이 풍만하고 눈이 크다."
      성격: "우직하고 순하다. 둔하고 맹한 모습도 있다."
      기타: "소의 기운을 상징하며, 참을성과 고집이 강하다."

  - branch: "寅"
    element: "木"
    yinyang: "양"
    traits:
      외형: "호랑이상. 입이 크고 목소리가 크다. 범령이 강하다."
      성격: "오기 있고 고독함이 있으며 애 같은 성향도 있다."
      기타: "寅일 寅시는 황색 눈에 광채가 있다."

  - branch: "卯"
    element: "木"
    yinyang: "음"
    traits:
      외형: "키가 작거나 귀엽다. 토끼처럼 부드럽고 민첩하다."
      성격: "얹혀살거나 자주 도망치는 등 안정성 부족. 정리정돈 약함."
      기타: "직장 이동이 잦고, 습기에 약하다. 장똘뱅이 기질도 있음."

  - branch: "辰"
    element: "土"
    yinyang: "양"
    traits:
      외형: "얼굴이 크고 넓으며 둥근 편. 체격이 좋고 풍만하다."
      성격: "온화하지만 기세를 품은 복합적 기운."
      기타: "수의 기운이 섞인 습토로 지혜와 기반을 함께 갖는다."

  - branch: "巳"
    element: "火"
    yinyang: "음"
    traits:
      외형: "얼굴이 길고 마르고 늘씬하다. 키가 크다."
      성격: "예민하고 똑똑하며 민첩하다."
      기타: "뱀의 기운으로, 지혜로움과 은밀함을 상징."

  - branch: "午"
    element: "火"
    yinyang: "양"
    traits:
      외형: "얼굴이 길고 엉덩이가 예쁘다. 키가 크고 말 엉덩이 느낌."
      성격: "활달하고 추진력 강함. 불처럼 강렬하다."
      기타: "정열과 정면돌파의 에너지를 가진다."

  - branch: "未"
    element: "土"
    yinyang: "음"
    traits:
      외형: "체격이 풍만하고 키가 작다."
      성격: "포용력 있고 부드러우며 협력적이다."
      기타: "부드러운 양토이며, 지지 중에서 완성의 기운을 가진다."

  - branch: "申"
    element: "金"
    yinyang: "양"
    traits:
      외형: "키가 크고 당당하며 위엄이 있다. 원숭이상."
      성격: "영리하지만 삐질 때 표정 변화가 큼."
      기타: "도약과 기술, 반응성의 기운을 품는다."

  - branch: "酉"
    element: "金"
    yinyang: "음"
    traits:
      외형: "얼굴이 길고 뾰족하며 키가 작다."
      성격: "분석적이고 계산적. 예민하고 정리정돈 잘함."
      기타: "닭의 기운으로 정시성, 결벽을 상징."

  - branch: "戌"
    element: "土"
    yinyang: "양"
    traits:
      외형: "얼굴이 넓고 두텁다. 체격이 풍만하며 키는 중간형."
      성격: "공격적이고 욱하는 면이 있다."
      기타: "개의 충직함과 방어 본능의 상징."

  - branch: "亥"
    element: "水"
    yinyang: "음"
    traits:
      외형: "얼굴이 크고 길며, 통통한 편. 좌측으로 고개를 기울인다."
      성격: "털털하고 정리정돈을 잘 못하며 순박한 느낌."
      기타: "돼지의 기운으로 끝과 회복의 에너지."
